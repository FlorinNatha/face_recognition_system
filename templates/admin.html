<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071021,#04101a);color:#eaf2ff;padding:24px}
        .topbar{max-width:1100px;margin:0 auto 18px;display:flex;justify-content:space-between;align-items:center;gap:12px}
        .panel{max-width:1100px;margin:0 auto;background:rgba(15,23,34,0.6);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
        .muted{color:#9aa4b2}
    </style>
</head>

<body>

<div class="topbar">
    <div>
        <h2 class="h4 mb-0">ðŸ‘‘ Admin Dashboard</h2>
        <div class="muted">Manage registered users and their encodings</div>
    </div>
    <div class="d-flex align-items-center gap-2">
        <input id="searchUser" class="form-control form-control-sm" style="width:220px" placeholder="Search users...">
        <a href="/" class="btn btn-sm btn-outline-light">Back</a>
    </div>
</div>

<div class="panel">
    <div id="usersContainer" class="row">
        <!-- user cards injected here -->
    </div>
    <!-- toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
        <div id="adminToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="polite" aria-atomic="true">
            <div class="d-flex">
                <div id="adminToastBody" class="toast-body">Action completed</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<!-- User images modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- images injected -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin.js"></script>

</body>
</html>
