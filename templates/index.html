<!DOCTYPE html>
<html>
<head>

            height: 330px;
            border-radius: 10px;

        }
        .btn-custom {

            margin: 10px;
        }

<body>

<h1 class="mb-4">ðŸ“¸ Face Recognition System</h1>

            role="progressbar" style="width: 0%;">

        </div>
    </div>

<input type="text" id="name" class="form-control w-25 mx-auto" placeholder="Enter Your Name">
